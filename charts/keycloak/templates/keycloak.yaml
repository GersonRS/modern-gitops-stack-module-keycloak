---
apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: keycloak
  labels:
    {{- include "modern-gitops-stack-module-keycloak.labels" $ | indent 4 }}
spec:
  instances: 1
  db:
    vendor: postgres
    host: {{ .Values.keycloak.database.host }}
    usernameSecret:
      name: keycloak-db-secret
      key: username
    passwordSecret:
      name: keycloak-db-secret
      key: password
  http:
    httpEnabled: true
  hostname:
    hostname: {{ .Values.keycloak.ingress.host | quote }}
  ingress:
    enabled: {{ .Values.keycloak.ingress.enabled }}
    tlsSecret: keycloak-tls-secret
    {{- with .Values.keycloak.ingress.annotations }}
    annotations:
      {{- toYaml . | nindent 6 }}
    {{- end }}
  proxy:
    headers: xforwarded
  serviceMonitor:
    enabled: {{ .Values.keycloak.serviceMonitor.enabled | default false }}
    interval: 10s
    scrapeTimeout: 5s